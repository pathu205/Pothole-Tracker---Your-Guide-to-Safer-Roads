<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pothole Tracker: Your Guide To Safer Roads</title>
  

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-markercluster/dist/leaflet.markercluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-traffic-layers/dist/leaflet-traffic-layers.css" />

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="sidebar">
    <h4>Pothole Tracker : Your Guide For The Safer Roads</h4><br>
    
    <h3>Enter Your Journey</h3>
    <div style="display: flex; gap: 5px;">
        <input id="from" type="text"  placeholder="Starting location">
        

    </div>
    <input type="text" id="to" placeholder="Destination">
    <button onclick="calculateRoute()">Get Route</button>
    <button onclick="useCurrentLocation()">Current Location</button>
    <button onclick="stopTracking()">Stop Tracking</button>
    
    <h3>Complaint-Box</h3>
    <textarea type="text" id="complaint-text" placeholder="Enter your complaint..."></textarea>
    <button onclick="submitComplaint()">Submit Complaint</button>
</div>



  <button id="map-control-btn" onclick="toggleSidebar()"></button>

  <div id="loading">Loading...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-traffic-layers/dist/leaflet-traffic-layers.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
